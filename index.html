<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Piano Tiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="menu">
            <div class="score">Puntuación: <span id="score">0</span></div>
            <div class="high-score">Mejor Puntuación: <span id="highScore">0</span></div>
            <div class="difficulty">
                <label for="difficultySelect">Dificultad:</label>
                <select id="difficultySelect">
                    <option value="facil">Fácil</option>
                    <option value="normal">Normal</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
        </div>
        <div class="game-board" id="gameBoard">
            <div class="lane" id="lane1"></div>
            <div class="lane" id="lane2"></div>
            <div class="lane" id="lane3"></div>
            <div class="lane" id="lane4"></div>
        </div>
        <button id="startButton">Comenzar Juego</button>
        <div class="song-info">Canción: <span id="currentSong">-</span></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
